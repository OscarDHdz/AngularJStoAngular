<h1>{{hero.nombre | uppercase}} <small>({{hero.aparicion | date:'y' }})</small></h1>

<div class="row animated fadeIn fast">

  <div class="col-md-4">
    <img [src]="hero.img" [alt]="hero.nombre" class="img-fluid animated fadeIn">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{hero.nombre}}</h3>
    <hr>
    <p>
      {{hero.bio}}
    </p>
    <div>
      <img [src]="'assets/img/' + hero.casa + '.png'" alt="casa" style="width: 150px; height: auto;">
    </div>
  </div>

</div>
